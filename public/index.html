<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-white">
    <h1 class="text-2xl font-bold mb-6 text-center">Join a Chat Room</h1>
    <label class="block mb-2">Username:</label>
    <input id="username" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-4" placeholder="Enter username" />

    <label class="block mb-2">Select Room:</label>
    <select id="room" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mb-6">
      <option value="general">General</option>
      <option value="sports">Sports</option>
      <option value="tech">Tech</option>
    </select>

    <button onclick="joinChat()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">
      Join Chat
    </button>
  </div>

  <script>
    function joinChat() {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value;

      if (!username) {
        alert('Please enter a username');
        return;
      }

      localStorage.setItem('username', username);
      localStorage.setItem('room', room);

      window.location.href = 'chat.html';
    }
  </script>
</body>
</html>
