<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex">
  
  <!-- Messages -->
  <div class="flex flex-col w-3/4 border-r border-gray-700">
    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
    <form id="chatForm" class="p-4 flex bg-gray-800">
      <input id="msg" class="flex-1 p-2 rounded bg-gray-700 border border-gray-600" placeholder="Type a message..." autocomplete="off" />
      <button class="ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send</button>
    </form>
  </div>
<div id="chatHeader" class="flex justify-between items-center p-4 bg-gray-800 text-white">
    <h2 id="roomName">Room: XYZ</h2>
    <button id="leaveRoomBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">
        Leave Room
    </button>
</div>

  <!-- Sidebar -->
  <div id="room-info">
    <h3>Room Info</h3>
    <p id="room-name"></p>
    <p id="online-users"></p> <!-- This will show the online users -->
</div>


  <script>
    const socket = io();

    const username = localStorage.getItem('username');
    const room = localStorage.getItem('room');

    if (!username || !room) {
      window.location.href = 'index.html';
    }

    document.getElementById('roomName').textContent = `Room: ${room}`;

    // Join room
    socket.emit('joinRoom', { username, room });

    // Load old messages
    socket.on('loadMessages', (messages) => {
      messages.forEach(msg => outputMessage(msg));
    });

    // Listen for new messages
    socket.on('message', (message) => {
      outputMessage(message);
    });

    // Send message
    document.getElementById('chatForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return;
      socket.emit('chatMessage', msg);
      document.getElementById('msg').value = '';
    });

    function outputMessage({ username, text, timestamp }) {
      const div = document.createElement('div');
      const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.innerHTML = `<p class="text-sm text-gray-400">${username} â€¢ ${time}</p>
                       <p class="bg-gray-700 p-2 rounded">${text}</p>`;
      document.getElementById('messages').appendChild(div);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }
    document.getElementById("leaveRoomBtn").addEventListener("click", () => {
    // Optional: clear stored data
    localStorage.removeItem("username");
    localStorage.removeItem("room");

    // Redirect back to index.html
    window.location.href = "index.html";
});
const userCountDisplay = document.createElement("span");
userCountDisplay.id = "userCount";
document.getElementById("chatHeader").appendChild(userCountDisplay);

socket.on("roomUserCount", ({ room, count }) => {
    document.getElementById('room-name').textContent = `Room: ${room}`;
    document.getElementById('online-users').textContent = `Users online: ${count}`;
});

  </script>
</body>
</html>
